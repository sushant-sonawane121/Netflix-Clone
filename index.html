<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="keywords"
      content="watch movies, movies online, watch TV, TV online, TV shows online, watch TV shows, stream movies, stream tv, instant streaming, watch online, movies, watch movies India, watch TV online, no download, full length movies"
    />
    <meta
      name="description"
      content="Watch Netflix movies & TV shows online or stream right to your smart TV, game console, PC, Mac, mobile, tablet and more."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon" />
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="black-blure"></div>

      <header class="header">
        <div class="wrapper">
          <div class="container">
            <div class="header-logo-container">
              <span>
                <img width="150px" src="./Assets/logo.svg" alt="header logo" />
              </span>
            </div>
            <div class="header-btns">
              <div class="header-btn-container">
                <div class="lang-selector">
                  <img src="./Assets/lang_logo.svg" alt="lang logo" />

                  <div>
                    <select name="lang" id="lang">
                      <option selected lang="en" value="en-IN">English</option>
                      <option lang="hi" value="hi-IN">हिंदी</option>
                    </select>
                  </div>
                  
                </div>
                <div>
                    <button class="login-btn">LogIn</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="main-content">
        <div class="main-title">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
        </div>
        <div class="main-form-container">
            <form>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="form-search">
                    <input type="email" name="email" id="email" class="email">
                    <button type="submit" class="submit-btn">Submit ></button>
                </div>
            </form>
        </div>
        
      </div>
    </div>
  </body>
</html>
